<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>    
    <title>Calculator</title>
</head>
<body>
    <header>
        
        <h1 id="hero">Calculator</h1>
    </header>
    <main>
        <section id="calculator">
            <div id="top">
                <p>Please enter 2 numbers you would like to add below</p>
            </div>
            <div id="container">
                <div>
                    <input type="text" id="num1" placeholder="Enter a number">
                    <select id="operator" class="opr">
                        <option value="add">+</option>
                        <option value="subtract">-</option>
                        <option value="multiply">*</option>
                        <option value="divide">/</option>
                      </select>
                    <input type="text" id="num2" placeholder="Enter another number">
                   
                    <button onclick="calculate()" class="btn">Calculate</button>
                    <p id="result" class="text">Result</p>
                  </div>
                  
            </div>
        </section>
    </main>
</body>
</html>
